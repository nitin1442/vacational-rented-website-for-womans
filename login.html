<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Login</h1>
            <form id="loginForm" action="/login" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="safety-info">
            <h2>Women's Safety First</h2>
            <p>At our website, we prioritize the safety and security of women travelers. We employ various measures to ensure a safe and comfortable experience for our users.</p>
            <img src="https://thumbs.dreamstime.com/b/work-home-covid-virus-pretty-girl-to-prevent-infection-woman-working-bed-works-laptop-freelance-remote-job-192215182.jpg" alt="Women Safety">
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
