<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="signup">
            <h1>Signup</h1>
            <form id="signupForm" action="/submit" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <button type="submit">Signup</button>
            </form>
        </div>
        <div class="safety-info">
            <h2>Women's Safety First</h2>
            <p>At our website, we prioritize the safety and security of women travelers. We employ various measures to ensure a safe and comfortable experience for our users.</p>
            <img src="https://img.freepik.com/free-vector/woman-sitting-red-house-bedroom-with-furniture-modern-room-interior-scene-with-bed-pillow-blanket-lamp-comfort-sleep-flat-environment-with-cactus-plant-pot-female-character_107791-21733.jpg" alt="Women Safety">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
